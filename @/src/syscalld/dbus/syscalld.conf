<busconfig>

  <!-- ../system.conf have denied everything, so we just punch some holes -->

  <policy user="www-data">
    <allow own="online.syscall"/>
    <allow send_destination="online.syscall"/>
    <allow send_interface="online.syscall"/>
  </policy>

  <policy context="default">
    <allow send_destination="online.syscall"/>
  </policy>

</busconfig>
